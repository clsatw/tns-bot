<ActionBar title="{{errorMessage}}" class="action-bar">
</ActionBar>

<ScrollView class='page'>
    <StackLayout verticalAlignment='center' horizontalAlignment='center'>
        <GridLayout columns='auto, auto, auto' rows='auto, auto, auto'>
            <Button (touch)="btnF$.next($event)" text='Forward' row='0' col='1'></Button>
            <Button (touch)="btnL$.next($event)" text='Left' row='1' col='0'></Button>
            <Button (touch)="btnS$.next($event)" text='Stop' row='1' col='1'></Button>
            <Button (touch)="btnR$.next($event)" text='Right' row='1' col='2'></Button>
            <Button (touch)="btnB$.next($event)" text='Back' row='2' col='1'></Button>
        </GridLayout>

        
        <label textWrap='true' text='Max distance to wall' class='h3 description-label'></label>
        <Slider (valueChange)="disToWall$.next($event)" value="10" minValue="10"
            maxValue="200"></Slider>
        <label textWrap='true' text='Speed' class='h3 description-label'></label>
        <Slider (valueChange)="inputSpeed$.next($event)" value="50" minValue="10"
            maxValue="255"></Slider>
        <label textWrap='true' text='AutoPilot' class='h3 description-label'></label>
        <Switch checked="false" (checkedChange)="autoPilot$.next($event.value)"></Switch>
    </StackLayout>
</ScrollView>
